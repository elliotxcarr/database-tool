<div class="flex flex-col bg-gray-200 w-170 h-auto gap-2">
  <div class="p-3">
    <h1>Query Conditions</h1>
  </div>
    @for (query of store.queries(); track $index) {
    <app-statement [index]="$index"/>
    }
    <button 
      class="m-2 p-1 rounded-md bg-gray-100 w-1/5"
      (click)="store.addStatement()"
    >
        + Add Condition
    </button>
</div>
