<div class="flex flex-col w-full h-full bg-white p-6 ">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold">Query Results</h2>
    <label>Project:
      <select class="bg-gray-200" multiple
      [ngModel]="store.fieldsToProject()"
      (ngModelChange)="store.addProjectField($event)">
      @for (item of store.currentFields(); track $index) {
        <option [value]="item">{{item.label}}</option>
      }
    </select>
    </label>
    <span class="text-gray-500 text-sm">{{store.results().length}} records found</span>
  </div>
  <div class="overflow-x-auto [scrollbar-width:none]">
    <table class="min-w-full text-left border-collapse">
      <thead class="bg-white sticky top-0 z-10">
        <tr class="text-gray-700 border-b">
          @for (item of store.fieldsToProject(); track $index) {
          <th class="py-3 px-2 font-semibold max-w-8">{{item.label}}</th>
        }
        </tr>
      </thead>
    </table>
    <div class="max-h-screen overflow-y-auto">
      <table class="min-w-full border-collapse">
        <tbody class="text-gray-700 overflow-y-scroll max-h-screen">
          @for (item of store.results(); track $index) {
          <tr class="border-b hover:bg-gray-50 hover:cursor-pointer" (click)="store.recordSelected(item)">
            @for (field of store.fieldsToProject(); track $index) {
            <td>{{store.getValue(item, field.path)}}</td>
            }
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
